<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">

</head>
<body class="body-registro">
    
    <header class="header">

        <nav class="nav-bar">
            <ul class="ul-container-2">
                <li class="li-nav-2"><a class="a-nav-2" href="../index.html">Inicio</a></li>
            </ul>

            <ul class="ul-container">
                <li class="li-nav"><a class="a-nav" href="#">Registrarse</a></li>
                <li class="li-nav"><a class="a-nav" href="#">Iniciar Sesión</a></li>
            </ul>

        </nav>        
        
    </header>

    <section class="form-container">

        <div class="box-form">

            <form class="form-label" action="" method="">
                <label class="label-form-style" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
            
                <label class="label-form-style" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
            
                <label class="label-form-style" for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br><br>
            
                <label class="label-form-style" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>
            
                <label class="label-form-style" for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            
                <label class="label-form-style" for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
            
                <input type="submit" value="Registrarse">
            </form>

        </div>

    </section>


    
<footer class="footer">


</footer>
